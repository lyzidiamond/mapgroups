<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width" charset="UTF-8">
<title>Map Groups</title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
<link href="css/leaflet.draw.css" rel="stylesheet">
<script src="js/leaflet.draw.js"></script>
<link href="css/style.css" rel="stylesheet">
<!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>


<section id="map"></section>
<nav>
	<h1>mapgroups</h1>
	<ul>
		<li><a href="#">About</a></li>
		<li><a href="#" id="open-add">Submit</a></li>
		<li><a href="#">Issues</a></li>
	</ul>
</nav>
<section id="add">
	<div id="progress"></div>
	<div id="close-add">&times;</div>
	<div id="fields">
		<form>
			<div class="field first current" id="start-field">
				<label>So you want to add a Mapgroup? Just fill out the fields and submit at the end.</label>
				<button class="next" id="" type="button">Submit Group</button>
			</div>
			<div class="field">
				<label>What's the name of your Mapgroup?</label>
				<input id="mg-name">
				<button type="button" class="next">Next</button>
			</div>
			<div class="field">
				<label>Briefly describe the Mapgroup.</label>
				<input id="mg-short-desc">
				<button type="button" class="prev">Previous</button>
				<button type="button" class="next">Next</button>
			</div>
			<div class="field">
				<label>Give a full description of the Mapgroup.</label>
				<input id="mg-desc">
				<button type="button" class="prev">Previous</button>
				<button type="button" class="next">Next</button>
			</div>
			<div class="field">
				<label>Latitude</label>
				<input id="mg-lat">
				<label>Longitude</label>
				<input id="mg-lng">
				<button type="button" class="prev">Previous</button>
				<button type="button" class="next">Next</button>
			</div>
		</form>
	</div>
</section>
<section id="content">
	<div class="content-container">

		<div id="groups">
			
		</div>
	</div>
</section>
<div class="clearfix"></div>


<script type="text/javascript" src="js/tabletop.js"></script>
<script type="text/javascript" src="js/site.js"></script>

</body>
<html>
